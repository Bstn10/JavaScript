<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function string Javascript</title>
</head>
<body>
    <script>
        // mendeklarasikan variable name yang mana valuenya Phang Sebastian
        let name ="Phang Sebastian";
        document.writeln(name.charAt(1));
        document.writeln("<br>")
        document.writeln(name.slice(1));
        document.writeln("<br>")
        document.writeln(name.concat());
        document.writeln("<br>")
        document.writeln(name.substring(1));


       document.writeln("<br>");
        let hasil1 = name.split("");
        let hasil2 = name.split("");
        let hasil3 = name.split("", 4);
        let hasil4 = name.split("o");
        document.write(hasil1 + "<br>" + hasil2 + "<br>" + hasil3 + "<br>" + hasil4);

     
        

        
       


      
    </script>
</body>
</html>
